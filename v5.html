<!DOCTYPE html>
<html>
<head>
    <title>ProCod Web Explorer</title>
    <style>
        /* Global Styles */
        body {
            background-color: #16171d; /* Dark background */
            color: #bdbecb; /* Light text color */
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centering Container */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Title Styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Subtext Styles */
        .subtext {
            font-size: 18px;
            color: #8a8b98; /* Slightly lighter text for contrast */
            margin-bottom: 30px;
        }

        /* Search Group Styles */
        .group {
            display: flex;
            line-height: 28px;
            align-items: center;
            position: relative;
            max-width: 400px; /* Adjusted width for better usability */
        }

        .input {
            font-family: "Montserrat", sans-serif;
            width: 100%;
            height: 45px;
            padding-left: 2.5rem;
            box-shadow: 0 0 0 1.5px #2b2c37, 0 0 25px -17px #000;
            border: 0;
            border-radius: 12px;
            background-color: #16171d;
            outline: none;
            color: #bdbecb;
            transition: all 0.25s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: text;
        }

        .input::placeholder {
            color: #bdbecb;
        }

        .input:hover {
            box-shadow: 0 0 0 2.5px #2f303d, 0px 0px 25px -15px #000;
        }

        .input:focus {
            box-shadow: 0 0 0 2.5px #2f303d;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            fill: #bdbecb;
            width: 1rem;
            height: 1rem;
            pointer-events: none;
        }

        /* Animated Button Styles - Dark Mode */
        .animated-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 36px;
            border: 4px solid;
            border-color: transparent;
            font-size: 16px;
            background-color: #2b2c37; /* Dark background */
            border-radius: 100px;
            font-weight: 600;
            color: #66d9ef; /* Light text color */
            box-shadow: 0 0 0 2px #66d9ef; /* Light shadow */
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            margin-top: 20px;
        }

        .animated-button svg {
            position: absolute;
            width: 24px;
            fill: #66d9ef; /* Light fill */
            z-index: 9;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .arr-1 {
            right: 16px;
        }

        .animated-button .arr-2 {
            left: -25%;
        }

        .animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #66d9ef; /* Light circle */
            border-radius: 50%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .text {
            position: relative;
            z-index: 1;
            transform: translateX(-12px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button:hover {
            box-shadow: 0 0 0 12px transparent;
            color: #2b2c37; /* Dark text on hover */
            border-radius: 12px;
        }

        .animated-button:hover .arr-1 {
            right: -25%;
        }

        .animated-button:hover .arr-2 {
            left: 16px;
        }

        .animated-button:hover .text {
            transform: translateX(12px);
        }

        .animated-button:hover svg {
            fill: #2b2c37; /* Dark fill on hover */
        }

        .animated-button:active {
            scale: 0.95;
            box-shadow: 0 0 0 4px #66d9ef;
        }

        .animated-button:hover .circle {
            width: 220px;
            height: 220px;
            opacity: 1;
        }
    </style>
    <script>
        function openNewWindow() {
            const url = document.getElementById('query').value;
            if (!url.startsWith('http://') && !url.startsWith('https://') && !url.startsWith('mailto:') && !url.startsWith('ftp:')) {
                url = 'https://' + url;
            }
            window.open(
                url,
                '_blank',
                'toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,width=800,height=600'
            );
        }
    </script>
</head>
<body>
    <div class="center-container">
        <div class="title">ProCod Web Explorer</div>
        <div class="subtext">Explore the web in a cleaner manner, without any mods.</div>
        <div class="group">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                    ></path>
                </g>
            </svg>
            <input
                id="query"
                class="input"
                type="search"
                placeholder="Enter URL..."
                name="searchbar"
            />
        </div>
        <button class="animated-button" onclick="openNewWindow()">
            <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                ></path>
            </svg>
            <span class="text">Open URL</span>
            <span class="circle"></span>
            <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                ></path>
            </svg>
        </button>
    </div>
</body>
</html>
